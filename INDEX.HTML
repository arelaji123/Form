<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>job application form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>Job Application <span class="tittle-small">(Web)</span></h1>

        <form action="">
          <div class="form-container">
            <div class="form-controll">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter the first name"
              />
            </div>

            <div class="form-controll">
              <label for="Last_Name"> Last Name </label>
              <input
                id="Last_Name"
                name="Last_name"
                placeholder="Enter the last name"
              />
            </div>
            <div class="form-controll">
              <label for="Email">Email </label>
              <input
                type="email"
                id="Email"
                name="Email"
                placeholder="Enter the Email"
              />
            </div>
            <div class="form-controll">
              <label for="job-roll">Job-roll </label>
              <select id="job-roll" name="job-roll">
                <option value="">Select the job-roll</option>
                <option value="Frontend">Frontend devloper</option>
                <option value="backend">Backend devloper</option>
                <option value="full-stack">full stack devloper</option>
                <option value="UI-UX">UI-UX Devloper</option>
              </select>
            </div>
            <div class="textarea-controll">
              <label for="Address">Address </label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="4"
                placeholder="Enter the address"
              ></textarea>
            </div>
            <div class="form-controll">
              <label for="city"> City Name </label>
              <input id="city" name="city" placeholder="enter the city name" />
            </div>
            <div class="form-controll">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="enter the pincode "
              />
            </div>
            <div class="form-controll">
              <label for="date"> Date</label>
              <input
                value="2023-01-10"
                type="date"
                id="date"
                name="date"
                placeholder="enter the date "
              />
            </div>
            <div class="form-controll">
              <label for="upload"> Upload your CV</label>
              <input type="file" id="upload" placeholder="enter the date " />
            </div>
          </div>
          <div class="btn">
            <button type="Submit">Apply Now</button>
          </div>

          <footer>Project by Mr. SHUBHAM SHARMA</footer>
        </form>
      </div>
    </div>
  </body>
</html>
